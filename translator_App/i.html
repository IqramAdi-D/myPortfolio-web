<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator App</title>
  <link rel="stylesheet" href="s.css">
  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="nav"><button><a href="../index.html">Back</a></button></div>
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" placeholder="Enter Text"></textarea>
        <textarea class="to-text" placeholder="Translation" readonly disable></textarea>
      </div>
      <ul class="controls">
        <li class="li row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
          <select></select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="li row to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <button>Translate Text</button>
  </div>

  <script src="countries.js"></script>
  <script src="sc.js"></script>
</body>
</html>
